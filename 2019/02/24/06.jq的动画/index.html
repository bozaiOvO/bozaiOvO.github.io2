    <h1 class="article-title" itemprop="name">
      06JQ的动画
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <ul>
<li><p>隐藏and显示and切换</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">'button:first'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $(<span class="string">'.d1'</span>).hide()<span class="comment">//隐藏</span></span><br><span class="line">&#125;)</span><br><span class="line">$(<span class="string">'button:eq(1)'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $(<span class="string">'.d1'</span>).show()<span class="comment">//显示</span></span><br><span class="line">&#125;)</span><br><span class="line">$(<span class="string">'button:last'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $(<span class="string">'.d1'</span>).toggle()<span class="comment">//这个切换通过的是display 从右边到左边</span></span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
</li>
<li><p>上卷下拉.</p>
</li>
</ul>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">'button:first'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $(<span class="string">'.d1'</span>).slideDown()<span class="comment">//下拉</span></span><br><span class="line">&#125;)</span><br><span class="line">$(<span class="string">'button:eq(1)'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $(<span class="string">'.d1'</span>).slideUp()<span class="comment">//上卷</span></span><br><span class="line">&#125;)</span><br><span class="line">$(<span class="string">'button:last'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $(<span class="string">'.d1'</span>).slideToggle()<span class="comment">//这个切换动态效果从下至上。竖向动作，slideToggle 通过高度变化来切换所有匹配元素的可见性</span></span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="string">``</span><span class="string">` </span></span><br><span class="line"><span class="string">+ 淡入淡出</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">`</span><span class="string">``</span>javascript</span><br><span class="line">$(<span class="string">'button:first'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $(<span class="string">'.d1'</span>).fadeOut()<span class="comment">//淡出</span></span><br><span class="line">&#125;)</span><br><span class="line">$(<span class="string">'button:eq(1)'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $(<span class="string">'.d1'</span>).fadeIn()<span class="comment">//淡入</span></span><br><span class="line">&#125;)</span><br><span class="line">$(<span class="string">'button:eq(2)'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $(<span class="string">'.d1'</span>).fadeToggle()<span class="comment">//切换</span></span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">//但是！！！！如果用这个都是0到1，可不可以自定义到.8或者.5呢？</span></span><br><span class="line">$(<span class="string">'button:last'</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $(<span class="string">'.d1'</span>).fadeTo( duration, opacity ,callback);</span><br><span class="line">    <span class="comment">//必需的 duration参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。必需的 opacity 参数将淡入淡出效果设置为给定的不透明度（值介于 0 与 1 之间）。可选的 callback 回调函数。</span></span><br><span class="line">&#125;)</span><br><span class="line"><span class="string">``</span><span class="string">` </span></span><br><span class="line"><span class="string">+ animate动画,执行自定义动画！</span></span><br><span class="line"><span class="string">`</span><span class="string">``</span>javascript</span><br><span class="line">$(el).animate(style,speed,easing,callback)</span><br><span class="line"><span class="comment">//第一个就是css，第二个就是动画的速度，第三个就是贝塞尔曲线，第四个就是回调。</span></span><br><span class="line"><span class="comment">//speed有"slow"，"normal"，"fast"这三个预设值，默认是normal。也可也自定义一个毫秒值</span></span><br><span class="line">$(<span class="string">'.box'</span>).animate(&#123;</span><br><span class="line">    height:<span class="string">"300px"</span>,</span><br><span class="line">    width:<span class="string">'600px'</span>,</span><br><span class="line">    opacity:<span class="string">'.5'</span></span><br><span class="line">&#125;,<span class="number">3000</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    alert(<span class="string">'end...'</span>)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
      
    </div>
